server:
  port: 8084

logging:
  level:
    org:
      springframework:
        web: ERROR

jwt:
  secret: 
  lifetime: 360m
  refreshTokenLifetime: 720m

spring:
  application:
    name: tms
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/tmsdb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: true
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true

